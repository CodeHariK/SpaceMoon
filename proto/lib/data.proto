syntax = "proto3";

package user;

enum Active {
    OFFLINE = 0;
    ONLINE = 10;
    TYPING = 20;
}

enum Visible {
    CLOSE = 0;
    MODERATED = 10;
    OPEN = 20;
}

message User {
    string uid = 100;
    string displayName = 200;
    string nick = 210;
    string email = 300;
    string phoneNumber = 400;
    string photoURL = 500;
    Active status = 600;
    repeated string rooms = 700;
    repeated string roomRequest = 800;
    // repeated string rooms = 8 [json_name = "dinosaur"];
    // int32 level = 9;
    string created = 900;
    // google.protobuf.Timestamp updatedAt = 11;
    Visible open = 1000;

    //-------------------
    string fcmToken = 1100;
}

enum Const {
    users = 0;
    rooms = 10;
    tweets = 20;

    uid = 100;
    nick = 110;
    displayName = 150;
    email = 200;
    phoneNumber = 250;
    photoURL = 350;
    
    status = 400;
    created = 600;
    open = 700;

    members = 800;
    tweet_count = 900;
    description = 1000;
}
